<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div
    *ngIf="favoritePokemons.length === 0; else favoritesList"
    class="ion-text-center"
  >
    <p>Nenhum Pok√©mon foi adicionado aos favoritos ainda.</p>
  </div>

  <ng-template #favoritesList>
    <ion-grid>
      <ion-row>
        <ion-col size="6" sizeMd="3" *ngFor="let pokemon of favoritePokemons">
          <ion-card (click)="goToDetails(pokemon.id)" style="cursor: pointer">
            <ion-img [src]="pokemon.image" alt="{{ pokemon.name }}"></ion-img>
            <ion-card-header>
              <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>
</ion-content>
