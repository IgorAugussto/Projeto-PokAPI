<ion-content class="ion-padding">
  <form (ngSubmit)="register()" class="form-box">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Registrar</ion-button>

    <ion-button fill="clear" routerLink="/login">JÃ¡ tem conta?</ion-button>
  </form>
</ion-content>
