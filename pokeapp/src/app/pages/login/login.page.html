<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-box">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid"
      >Entrar</ion-button
    >
    <ion-button fill="clear" routerLink="/register" type="button">N√ÉO TEM CONTA? REGISTRE-SE</ion-button>
  </form>
</ion-content>
