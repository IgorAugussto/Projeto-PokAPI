<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">Pok√©dex</ion-item>
      <ion-item routerLink="/favorites">Favoritos</ion-item>

      <!-- Accordion para Times -->
      <ion-accordion-group>
        <ion-accordion value="teams">
          <ion-item slot="header">
            <ion-label>Times</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-list>
              <ion-item *ngFor="let team of teams" [routerLink]="['/teams', team.name]">
                {{ team.name }}
              </ion-item>
            </ion-list>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
