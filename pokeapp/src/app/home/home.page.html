<ion-header>
  <ion-toolbar>
    <ion-title>Pok√©dex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" sizeMd="3" *ngFor="let pokemon of pokemons">
        <ion-card>
          <ion-img [src]="pokemon.image" alt="{{ pokemon.name }}"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
