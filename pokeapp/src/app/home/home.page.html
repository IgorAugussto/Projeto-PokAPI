<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pok√©dex</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" sizeMd="3" *ngFor="let pokemon of pokemons">
        <ion-card>
          <ion-img
            [src]="pokemon.image"
            alt="{{ pokemon.name }}"
            (click)="goToDetails(pokemon.id)"
          >
          </ion-img>

          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>

          <ion-card-content class="ion-text-end">
            <span
              style="font-size: 24px; cursor: pointer"
              (click)="toggleFavorite(pokemon.id, $event)"
            >
              {{ isFavorite(pokemon.id) ? '‚ù§Ô∏è' : 'ü§ç' }}
            </span>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-text-center ion-margin">
    <ion-button (click)="loadMorePokemons()" [disabled]="loading">
      {{ loading ? 'Carregando...' : 'Carregar mais' }}
    </ion-button>
  </div>
</ion-content>
